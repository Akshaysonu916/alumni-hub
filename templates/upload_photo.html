{% extends "home.html" %}
{% block content %}
{% include 'navbar.html' %}

<div class="max-w-md mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upload a Photo</h1>
    
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Title</label>
            <input type="text" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" placeholder="Enter a title">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Description</label>
            <textarea name="description" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" rows="3" placeholder="Add a description"></textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2">Image</label>
            <div class="border-2 border-dashed border-gray-300 rounded-md p-4 text-center">
                <input type="file" name="image" class="block w-full text-sm text-gray-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-md file:border-0
                  file:text-sm file:font-semibold
                  file:bg-blue-50 file:text-blue-700
                  hover:file:bg-blue-100">
            </div>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Upload
        </button>
    </form>
</div>

{% endblock %}
