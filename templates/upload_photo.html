{% extends "home.html" %}
{% block content %}
{% include 'navbar.html' %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-4xl font-serif font-bold text-gray-800 mb-8 text-center">Upload a Photo</h1>
    <form method="post" enctype="multipart/form-data" class="bg-white p-10 rounded-2xl shadow-xl border border-gray-200">
        {% csrf_token %}
        <div class="mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-3">Title</label>
            <input type="text" name="title" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" placeholder="Enter a title">
        </div>
        <div class="mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-3">Description</label>
            <textarea name="description" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300" rows="4" placeholder="Add a description"></textarea>
        </div>
        <div class="mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-3">Image</label>
            <div class="mt-1 flex flex-col items-center justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg bg-gray-50 hover:bg-gray-100 transition duration-300">
                <div class="space-y-2 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex flex-col items-center text-sm text-gray-600">
                        <label for="file-upload" class="relative cursor-pointer font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="image" type="file" class="sr-only">
                        </label>
                        <p class="mt-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                </div>
            </div>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-3 rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
            Upload
        </button>
    </form>
</div>
{% endblock %}
