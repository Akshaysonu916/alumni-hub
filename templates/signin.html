{% extends "home.html" %}
{% block content %} 
{% include "navbar.html" %}
<section class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="bg-white shadow-md rounded-lg p-6 md:p-8 w-full max-w-md border border-gray-200">
        <div class="flex flex-col items-center">
            <a href="#" class="flex items-center space-x-3">
                <img class="w-12 h-12 rounded-full shadow-sm border border-gray-300" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Wxo3iWcQN14Me9G9DkT4dSHTUvrpSCCp8g&s" alt="logo">
                <span class="text-2xl font-medium text-gray-800">Alumni Hub</span>
            </a>
            <h1 class="text-xl font-medium text-gray-800 mt-6">Sign In</h1>
            <p class="text-gray-500 mt-2 text-sm">Enter your credentials to access your account</p>
            <div class="w-16 h-0.5 bg-gray-300 mt-4"></div>
        </div>

        <form class="mt-8 space-y-5" method="POST">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
                        <i class="fas fa-user text-sm"></i>
                    </span>
                    <input type="text" name="username" id="username" 
                        class="w-full pl-10 p-3 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                        placeholder="Enter your username" required>
                </div>
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
                        <i class="fas fa-lock text-sm"></i>
                    </span>
                    <input type="password" name="password" id="password"
                        class="w-full pl-10 p-3 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                        placeholder="Enter your password" required>
                    <span id="togglePassword" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
                        <i id="eyeIcon" class="fas fa-eye-slash text-gray-500 hover:text-gray-700"></i>
                    </span>
                </div>
                <div class="flex justify-end mt-2">
                    <a href="#" class="text-xs text-blue-600 hover:text-blue-800 hover:underline">Forgot password?</a>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign In
            </button>
        </form>

        <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-gray-200"></div>
            <span class="px-3 text-sm text-gray-500">or continue with</span>
            <div class="flex-grow h-px bg-gray-200"></div>
        </div>
        <p class="text-sm text-gray-600 text-center">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-blue-600 font-medium hover:text-blue-800">Sign up</a>
        </p>
    </div>
</section>

<!-- FontAwesome & Script for Password Toggle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        let passwordField = document.getElementById("password");
        let eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
        }
    });
</script>
{% endblock content %}
