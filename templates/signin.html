{% extends "home.html" %}
{% block content %} 
{% include "navbar.html" %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-amber-50 to-gray-100 p-4">
    <div class="bg-yellow shadow-xl rounded-lg p-6 md:p-10 w-full max-w-md border border-amber-200">
        <div class="flex flex-col items-center">
            <a href="#" class="flex items-center space-x-3">
                <img class="w-12 h-12 rounded-full shadow-md border-2 border-amber-300" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Wxo3iWcQN14Me9G9DkT4dSHTUvrpSCCp8g&s" alt="logo">
                <span class="text-3xl font-serif font-bold text-amber-800">Alumni Hub</span>
            </a>
            <h1 class="text-2xl font-serif font-semibold text-gray-800 mt-6">Welcome Back</h1>
            <p class="text-gray-600 mt-2 font-serif italic">Sign in to your account</p>
            <div class="w-16 h-1 bg-amber-500 mt-4 rounded-full"></div>
        </div>

        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-serif font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" 
                    class="w-full p-3 border-2 border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition shadow-sm bg-amber-50 font-serif"
                    placeholder="Enter your username" required>
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-serif font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password"
                    class="w-full p-3 border-2 border-amber-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition shadow-sm bg-amber-50 font-serif"
                    placeholder="Enter your password" required>
                <!-- Eye Button (Initially Closed) -->
                <span id="togglePassword" class="absolute inset-y-0 right-3 flex items-center cursor-pointer top-9">
                    <i id="eyeIcon" class="fas fa-eye-slash text-amber-600 hover:text-amber-800"></i>
                </span>
            </div>
            <button type="submit"
                class="w-full bg-amber-700 text-white font-serif font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-amber-800 transition transform hover:scale-105 border border-amber-800">
                Sign In
            </button>
        </form>

        <div class="flex items-center my-6">
            <div class="flex-grow h-px bg-amber-200"></div>
            <span class="px-3 text-sm text-amber-600 font-serif">or</span>
            <div class="flex-grow h-px bg-amber-200"></div>
        </div>

        <p class="text-sm text-gray-600 text-center font-serif">
            Don't have an account yet? 
            <a href="{% url 'signup' %}" class="text-amber-700 font-medium hover:underline hover:text-amber-900 transition">Sign up</a>
        </p>
    </div>
</section>

<!-- FontAwesome & Script for Password Toggle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        let passwordField = document.getElementById("password");
        let eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
        }
    });
</script>
{% endblock content %}
