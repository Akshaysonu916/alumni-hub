{% extends "home.html" %}
{% block content %}
<div style="max-width: 900px; margin: auto; padding: 30px;">
    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">Student List</h2>

    <a href="{% url 'admin_dashboard' %}" style="display: inline-block; margin-bottom: 20px; color: #3498db;">← Back to Dashboard</a>

    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="border: 1px solid #ddd; padding: 10px;">Username</th>
                <th style="border: 1px solid #ddd; padding: 10px;">Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td style="border: 1px solid #ddd; padding: 10px;">{{ student.user.username }}</td>
                    <td style="border: 1px solid #ddd; padding: 10px;">{{ student.user.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" style="text-align: center; padding: 20px;">No students found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
