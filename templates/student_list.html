{% extends "home.html" %}
{% block content %}
{% include "navbar.html" %}

<section class="min-h-screen bg-gray-100 py-10 px-4">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800">👨‍🎓 Student List</h2>
            <a href="{% url 'admin_dashboard' %}" class="text-blue-600 hover:underline text-sm">← Back to Dashboard</a>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
                <thead class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">Username</th>
                        <th class="py-3 px-6 text-left">Email</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700 text-sm divide-y divide-gray-200">
                    {% for student in students %}
                        <tr class="hover:bg-gray-50 transition-all duration-200">
                            <td class="py-3 px-6 font-medium">{{ student.user.username }}</td>
                            <td class="py-3 px-6">{{ student.user.email }}</td>
                            <td class="py-3 px-6 text-center space-x-2">
                                <a href="{% url 'view_student_profile' student.id %}" class="text-blue-600 hover:underline">View</a>
                                <a href="{% url 'delete_student' student.id %}" class="text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3" class="text-center py-6 text-gray-500">No students found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
