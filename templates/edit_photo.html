{% extends "home.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Edit Your Photo</h1>
        <p class="text-gray-600">Make changes to your photo details</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        {% csrf_token %}
        
        <div class="space-y-6 mb-8">
            {{ form.as_p }}
        </div>

        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
            <a href="{% url 'photo_detail' id=photo.id %}" class="px-6 py-2 text-gray-700 hover:text-gray-900 font-medium rounded-lg hover:bg-gray-100 transition-colors">
                ‚Üê Cancel
            </a>
            <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow-md hover:shadow-lg transition-all">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
