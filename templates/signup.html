<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Alumni Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <section class="w-full max-w-md p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <div class="text-center">
            <a href="#" class="flex items-center justify-center space-x-2 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Wxo3iWcQN14Me9G9DkT4dSHTUvrpSCCp8g&s" alt="logo">
                <span>Alumni Hub</span>
            </a>
        </div>

        <h1 class="mt-6 text-xl font-bold text-center text-gray-900 dark:text-white">Create an Account</h1>

        <form class="mt-6 space-y-4" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                <input type="email" name="email" id="email" placeholder="name@company.com" required
                    class="w-full p-2.5 mt-1 text-sm border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                <input type="text" name="username" id="username" placeholder="Your Name" required
                    class="w-full p-2.5 mt-1 text-sm border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required
                    class="w-full p-2.5 mt-1 text-sm border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm-password" placeholder="••••••••" required
                    class="w-full p-2.5 mt-1 text-sm border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex items-center">
                <input id="terms" type="checkbox" required
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="terms" class="ml-2 text-sm text-gray-600 dark:text-gray-300">
                    I accept the <a href="#" class="text-blue-600 hover:underline">Terms and Conditions</a>
                </label>
            </div>

            <button type="submit"
                class="w-full px-5 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Sign Up
            </button>

            <p class="text-sm text-center text-gray-500 dark:text-gray-400">
                Already have an account?
                <a href="{% url 'signin' %}" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </form>
    </section>
</body>
</html>
