{% extends "home.html" %}
{% block content %}
{% include "navbar.html" %}
<section class="min-h-screen flex items-center justify-center bg-gray-900 p-4">
    <div class="bg-gray-800 shadow-md rounded-lg p-6 md:p-8 w-full max-w-md border border-gray-700">
        <div class="flex flex-col items-center">
            <a href="#" class="flex items-center space-x-3">
                <img class="w-12 h-12 rounded-full shadow-sm border border-gray-600" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Wxo3iWcQN14Me9G9DkT4dSHTUvrpSCCp8g&s" alt="logo">
                <span class="text-2xl font-medium text-gray-200">Alumni Hub</span>
            </a>
            <h1 class="text-xl font-medium text-gray-200 mt-6">Create Account</h1>
            <p class="text-gray-400 mt-2 text-sm">Join the Alumni-Student Portal today</p>
            <div class="w-16 h-0.5 bg-gray-600 mt-4"></div>
        </div>

        <form method="POST" class="mt-8 space-y-5">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required 
                    class="w-full p-3 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required 
                    class="w-full p-3 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Create a password" required 
                    class="w-full p-3 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required 
                    class="w-full p-3 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="user_type" class="block text-sm font-medium text-gray-300 mb-1">I am registering as</label>
                <select id="user_type" name="user_type" class="w-full p-3 border border-gray-600 bg-gray-700 text-gray-200 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                    <option value="student" selected>Student</option>
                    <option value="alumni">Alumni</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md shadow-sm hover:bg-blue-700">
                Sign Up
            </button>
        </form>
        <p class="text-sm text-gray-400 text-center mt-6">
            Already have an account? 
            <a href="{% url 'signin' %}" class="text-blue-400 hover:text-blue-500">Sign in</a>
        </p>
    </div>
</section>
{% endblock content %}
