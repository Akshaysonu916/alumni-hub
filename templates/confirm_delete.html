{% extends 'home.html' %}

{% block content %}
<div class="flex justify-center p-4 md:p-8">
  <div class="bg-white rounded-lg shadow-md max-w-md w-full overflow-hidden">
    <!-- Header -->
    <div class="bg-gray-50 border-b border-gray-200 p-6 flex items-center justify-between">
      <h2 class="text-xl font-semibold text-gray-800 m-0">Confirm Deletion</h2>
      <div class="text-red-500 text-xl">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
    </div>
    
    <!-- Body -->
    <div class="p-6">
      <p class="text-gray-700">Are you sure you want to delete this job post?</p>
      <p class="my-4 p-3 bg-gray-50 border-l-4 border-gray-500 rounded text-lg font-medium">
        "{{ jobpost.job_name }}"
      </p>
      <p class="text-red-500 text-sm mt-4">This action cannot be undone.</p>
    </div>
    
    <!-- Actions -->
    <div class="px-6 pb-6">
      <form method="post" class="mt-2">
        {% csrf_token %}
        <div class="flex justify-end gap-4">
          <a href="{% url 'jobpost_list' %}" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded transition-colors duration-200">
            Cancel
          </a>
          <button type="submit" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded transition-colors duration-200">
            Delete Job Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
