{% extends "home.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <div class="text-center">
    <img src="{{ alumni.profile_picture.url }}" class="w-32 h-32 rounded-full mx-auto" alt="Profile Image">
    <h2 class="text-2xl font-bold mt-4">{{ alumni.user.get_full_name }}</h2>
    <p class="text-gray-600">{{ alumni.job_title }} at {{ alumni.company }}</p>
    <p class="text-gray-500">{{ alumni.department }} | Graduated in {{ alumni.graduation_year }}</p>
    {% if alumni.linkedin %}
    <a href="{{ alumni.linkedin }}" class="text-blue-600 underline mt-2 inline-block">LinkedIn</a>
    {% endif %}
  </div>
</div>
{% endblock %}
