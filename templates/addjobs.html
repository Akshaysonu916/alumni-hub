{% extends "home.html" %}
{% block content %}
{% include "navbar.html" %}

<section class="bg-gradient-to-r from-blue-50 to-purple-50 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-xl sm:max-w-md xl:p-0 dark:bg-gray-800 transform transition-all duration-300">
        <div class="p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-900 md:text-3xl dark:text-white mt-4">Add a Job Post</h1>
                <p class="text-gray-600 dark:text-gray-400 text-sm">Fill in the details to create a new job listing.</p>
            </div>
            <form method="POST" class="space-y-5">
                {% csrf_token %}
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">{{ field.label }}</label>
                    <input 
                        type="{{ field.field.widget.input_type }}"
                        name="{{ field.name }}" 
                        id="{{ field.id_for_label }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-400"
                        {% if field.value != None %} value="{{ field.value|stringformat:'s' }}" {% endif %}
                        placeholder="{{ field.help_text }}"
                    />
                    {% if field.errors %}
                        <p class="mt-2 text-sm text-red-500">{{ field.errors }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="w-full text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all duration-300 shadow-md">
                    Add Job Post
                </button>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
