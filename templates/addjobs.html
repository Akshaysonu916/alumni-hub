{% extends "home.html" %}
{% block content %}
{% include "navbar.html" %}

<section class="bg-white min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg sm:max-w-md xl:p-0 border border-gray-100 transform transition-all duration-300">
        <div class="p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800 md:text-3xl mt-4">Add a Job Post</h1>
                <p class="text-gray-600 text-sm">Fill in the details to create a new job listing.</p>
            </div>
            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <!-- Job Name -->
                <div>
                    <label for="{{ form.job_name.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">Job Name</label>
                    <input type="text" name="{{ form.job_name.name }}" id="{{ form.job_name.id_for_label }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="Enter job title" required>
                </div>

                <!-- Company Name -->
                <div>
                    <label for="{{ form.company.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">Company Name</label>
                    <input type="text" name="{{ form.company.name }}" id="{{ form.company.id_for_label }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="Enter company name" required>
                </div>

                <!-- Job Description -->
                <div>
                    <label for="{{ form.description.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">Job Description</label>
                    <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" rows="4"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="Enter job description"></textarea>
                </div>

                <!-- Job Type Dropdown -->
                <div>
                    <label for="{{ form.job_type.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">Job Type</label>
                    <select name="{{ form.job_type.name }}" id="{{ form.job_type.id_for_label }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        <option value="FT">Full-Time</option>
                        <option value="PT">Part-Time</option>
                        <option value="IS">Intern-Ship</option>
                        <option value="RT">Remote-Job</option>
                    </select>
                </div>

                <div>
                    <label for="{{ form.department.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">Department</label>
                    <select name="{{ form.department.name }}" id="{{ form.department.id_for_label }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        <option value="it">Information Technology</option>
                        <option value="cs">Computer Science</option>
                        <option value="me">Mechanical</option>
                        <option value="ec">Electical</option>
                        <option value="ee">electronics</option>
                    </select>
                </div>

                <!-- Company Website -->
                <div>
                    <label for="{{ form.company_website.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">Company Website</label>
                    <input type="url" name="{{ form.company_website.name }}" id="{{ form.company_website.id_for_label }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="Enter company website (if available)">
                </div>

                <!-- Salary -->
                <div>
                    <label for="{{ form.salary.id_for_label }}" class="block mb-2 text-sm font-semibold text-gray-700">Salary</label>
                    <input type="text" name="{{ form.salary.name }}" id="{{ form.salary.id_for_label }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="e.g. â‚¹40,000/month or Negotiable">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300 shadow-md">
                    Add Job Post
                </button>

            </form>
        </div>
    </div>
</section>

{% endblock content %}
