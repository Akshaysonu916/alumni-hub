{% extends 'home.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Notifications</h2>

  {% if notifications %}
    <ul class="space-y-4">
      {% for note in notifications %}
        <li class="p-4 bg-white border border-gray-200 shadow rounded-lg {{ note.is_read|yesno:'opacity-50,' }}">
          <p class="text-gray-900">{{ note.message }}</p>
          <p class="text-sm text-gray-500">{{ note.created_at|naturaltime }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-gray-700">No notifications yet.</p>
  {% endif %}
</div>
{% endblock %}
