{% extends "home.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Alumni Profile</h2>
        <div class="flex items-center space-x-6">
            <img class="w-24 h-24 rounded-full border-2 border-blue-500 shadow-lg" 
                 src="{{ user.profile.image.url }}" 
                 alt="Profile Picture">
            <div>
                <p class="text-lg font-semibold">{{ profile.user.username }}</p>
                <p class="text-gray-600">{{ profile.job_title }} at {{ profile.company }}</p>
                <p class="text-gray-600">Graduation Year: {{ profile.graduation_year }}</p>
                <p><a href="{{ profile.linkedin }}" class="text-blue-500">LinkedIn</a></p>
                <p class="text-gray-600">Department: {{ profile.department }}</p>
                
            </div>
        </div>
        <div class="mt-4">
            <a href="{% url 'edit_profile' %}" class="bg-blue-600 text-white px-4 py-2 rounded-md">Edit Profile</a>
            <a href="{% url 'signout' %}" class="bg-red-600 text-white px-4 py-2 rounded-md">Sign Out</a>
        </div>
    </div>
</div>
{% endblock %}
