{% extends 'home.html' %}
{% block content %}
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Job Post: {{ jobpost.job_name }}</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Update Job</button>
    </form>
    
    <div class="mt-4 text-center">
      <a href="{% url 'jobpost_list' %}" class="text-blue-600 hover:underline">Back to Job List</a>
    </div>
  </div>
{% endblock %}
